<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    #login-form {
        width: 40%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #267dffba;
        margin-bottom: 20px;
    }
    #but {
        text-align: center;
    }
</style>
<body>
    {% extends 'Pages/base.html' %}
    {% block content %}
    <br><br>
    
    <div class="container">
        <h2>Courses</h2>
        {% if user.is_authenticated %}
            <a href="{% url 'add_course' %}" class="btn btn-primary mb-3">Add Course</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary mb-3">Add Course</a>
        {% endif %}
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ course.course_image.url }}" class="card-img-top" alt="{{ course.course_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.course_name }}</h5>
                        <p class="card-text">{{ course.course_description }}</p>
                        <p class="card-text"><strong>Price: </strong>${{ course.price }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'course_detail' course.id %}" class="btn btn-sm btn-outline-secondary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
