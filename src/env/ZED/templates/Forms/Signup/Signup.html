<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    * {
        font-family: montserrat;
    }
    .card-img {
        height: 100vh;
        object-fit: cover;
    }
    #signup {
        width: 40%;
        margin: auto;
        padding: 20px;
        margin-right: 100px;
        /* border: 1px solid #ddd; */
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        color: #00aef0;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        color: #00aef0;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 2px solid #ddd;
        box-shadow: 0 0 25px #00aef0;

    }

    #but {
        text-align: center;
    }

    #id_password1 {
        type: password;
    }

    #but button {
        background-color: #00aef0;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 15px #00aef0;
    }
</style>

<body>
    {% extends 'Pages/base.html' %}
    {% block content %}
    <div class="card bg-dark text-white">
        <img src="../static/img/bggg.jpg" class="card-img" alt="...">
        <div class="card-img-overlay">
            <div class="container mt-5">
                <div id="signup">
                    <h2>Sign Up</h2>
                    <div id="from">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div id="but"><button type="submit" class="btn">Sign Up</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="signup">
            <h2>Sign Up</h2>
            <div id="from">
            <form  method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div id="but"><button type="submit" class="btn btn-primary">Sign Up</button></div>
            </form>
        </div>
        </div> -->


    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
